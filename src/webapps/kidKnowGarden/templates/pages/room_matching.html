{% extends "pages/home_old.html" %}
{% block additional_link_script %}
    <script type="text/javascript" src="/static/js/room_matching.js"></script>
    <link href="/static/css/home-style.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block title %}Room List{% endblock %}

{% block main-page %}

    <h5 id="username" hidden>{{ user.username }}</h5>
    <div class="container title-container">
        <h1 class="welcome-title">Contest</h1>
        <p class="welcome-subtitle">Have fun contest with friend!</p>
    </div>

    <div class="container contest-question-container">
        <div id='timer' class='room-center timer-text'>
        </div>

        <div id='room' room-id="1">

            <div class='room-center'>
                <h2 id='title'>You are now entering contest</h2>
                <h5 id='status'>We are finding a suitable opponent</h5>
            </div>

            <div class='messages' id='messages'>
            </div>

        </div>
        <br>
        <div class='room-center'>
            <a class="btn btn-primary" href="{% url 'home' %}"> Leave </a>
        </div>

    </div>

    <br>

{% endblock %}
