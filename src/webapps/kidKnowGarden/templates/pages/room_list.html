{% extends "pages/home.html" %}

{% block title %}Room List{% endblock %}

{% block content %}
    <div class="container">
      <br>
      <div id="all-room-list">
          <h5>Room List</h5>
          <br>
          <ul>
            {% for room in rooms %}
              <!-- NOTE: We escape HTML to prevent XSS attacks. -->
              <li>
                  <button class="room-link" data-room-id="{{ room.id }}">{{ room.title|escape }}</button>
    {#            <a href="#" id="{{ room.id|escape }}"> {{ room.title|escape }} </a>#}
              </li>
            {% endfor %}
          </ul>
      </div>

        <br>
      <button id="back-to-room-list" hidden> Back </button>

      <div id="chats">
      </div>

    </div>
{% endblock %}
